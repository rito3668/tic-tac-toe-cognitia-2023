<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="logo.webp">
    
</head>
<body>
    <div class="parent">
        <h1>Our Tic-Tac-Toe Game</h1>
        <div class="game">
            <div cellNo ="0" class="each"></div>
            <div cellNo ="1" class="each"></div>
            <div cellNo ="2" class="each"></div>
            <div cellNo ="3" class="each"></div>
            <div cellNo ="4" class="each"></div>
            <div cellNo ="5" class="each"></div>
            <div cellNo ="6" class="each"></div>
            <div cellNo ="7" class="each"></div>
            <div cellNo ="8" class="each"></div>
        </div>
        <h2 class="result"></h2>
        <button class="btn">Reset</button>
    </div>
    



    <script src="app.js" defer></script>
</body>
</html>
