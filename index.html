<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link rel="icon" href="logo.webp">
    <link rel="stylesheet" href="app.css">
</head>
<body>
   
    <div class="parent">
        <h1>Our Tic-Tac-Toe Game</h1>
        <h2><span class="n1"></span>: Won- <span class="w1"></span> Lost- <span class="l1"></span></h2>
        <h2><span class="n2"></span>: Won- <span class="w2"></span> Lost- <span class="l2"></span></h2>
        <div class="game">
            <div cellNo ="0" class="each"></div>
            <div cellNo ="1" class="each"></div>
            <div cellNo ="2" class="each"></div>
            <div cellNo ="3" class="each"></div>
            <div cellNo ="4" class="each"></div>
            <div cellNo ="5" class="each"></div>
            <div cellNo ="6" class="each"></div>
            <div cellNo ="7" class="each"></div>
            <div cellNo ="8" class="each"></div>
        </div>
        <h2 class="result"></h2>
        <div class="btns">
            <button class="start">Start</button>
            <button class="btn">Reset</button>
        </div>    
    </div>
    






    
    <script src="app.js" ></script>
</body>
</html>
